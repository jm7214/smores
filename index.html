<!<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->
  <div id='sidebar'>
  <h3>S'mores Map</h3>

  <p>S'mores Desserts in NYC</p>

  <p>📍Click a marker to see the dessert and the restaurant info.</p>

  <hr/>

<div id="smore-map"></div>

<!-- Load mapboxGL, jQuery, then our local javascript files -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src='js/scripts.js'></script>


</body>
</html>
